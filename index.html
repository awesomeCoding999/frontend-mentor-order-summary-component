<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is the newbie order summary challenge"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card-container">
      <img
        class="hero-img"
        src="./images/illustration-hero.svg"
        alt="hero img"
      />
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price-container">
        <img
          class="music icon"
          src="./images/icon-music.svg"
          alt="music icon"
        />
        <div class="price-details">
          <p class="plan-txt">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change-plan-link" href="#">change</a>
      </div>
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-order-btn">Cancel Order</button>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/awesomeCoding999"
        >@awesomeCoding999 </a
      >.
    </footer>
  </body>
</html>
